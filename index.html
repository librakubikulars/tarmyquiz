<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-ARMY Cehennemi Quizi</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Fontlar -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Başlangıç Ekranı -->
  <div id="start-screen" class="card">
    <h1 class="title">T-ARMY Cehennemi Quizi</h1>
    <div class="note">
      <p> Siteye sadece bir kere giriş sağlanabilir o yüzden lütfen dikkatli cözun. </p>
      <p> Sonuç kısmını paylasırsanız cok mutlu olurum. </p>
      <p> İyi eğlenceler!! </p>
    </div>
    <input id="username" type="text" placeholder="İsminizi yazın">
    <button id="start-btn">Giriş Yap</button>
  </div>

  <!-- Quiz Ekranı -->
  <div id="quiz-screen" class="card hidden">
    <div id="score-bar">
      <div id="score-progress"></div>
    </div>

    <form id="quiz-form"></form>
    <button id="finish-btn">Testi Bitir</button>
  </div>

  <!-- Sonuç Ekranı -->
  <div id="result-screen" class="card hidden">
    <div id="level-section">
      <h2 id="user-title"></h2>
      <h1 id="level-code"></h1>
      <h2 id="level-era"></h2>
      <p id="custom-message"></p>
    </div>
    <div class="buttons">
      <button id="share-btn">Twitter’da Paylaş</button>
      <button id="show-answers-btn">Doğru Cevapları Göster</button>
    </div>
    <div id="answers" class="hidden"></div>
    <a class="golden-disc-btn" href="https://www.goldendisc.co.kr/" target="_blank">Golden Disc Award </a>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
