<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T-ARMY Cehennemi Quizi</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>

<!-- START SCREEN -->
<div id="start-screen" class="card">
  <h1 class="title">T-ARMY Cehennemi Quizi</h1>
  <input id="username" type="text" placeholder="İsminizi girin">
  <button id="start-btn">Giriş Yap</button>
</div>

<!-- QUIZ SCREEN -->
<div id="quiz-screen" class="card hidden">
  <div id="quiz-form"></div>
  <button id="finish-btn">Testi Bitir</button>
</div>

<!-- RESULT SCREEN -->
<div id="result-screen" class="card hidden">
  <h2 id="cert-title"></h2>
  <div id="level-code"></div>
  <div id="level-era"></div>
  <div id="custom-message"></div>
  <div id="score-details"></div>

  <button id="share-btn" class="twitter-btn">Twitter’da Paylaş</button>
  <button id="golden-disc-btn">Golden Disc Award</button>
  <button id="show-answers-btn">Doğru Cevapları Göster</button>

  <div id="answers" class="hidden"></div>
</div>

<script src="script.js"></script>
</body>
</html>
